<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SVG - Stroke Animation</title>
		<style>
			@keyframes dash-ani {
				from {
					stroke-dashoffset: 700;
				}
				to {
					stroke-dashoffset: 0;
				}
			}
			circle {
				stroke: black;
				stroke-width: 5;
				stroke-dasharray: 700;
				fill: transparent;
				animation: dash-ani 2s;
			}
			path {
				stroke: black;
				stroke-width: 5;
				stroke-dasharray: 727;
				fill: transparent;
				animation: dash-ani 2s;
			}
		</style>
	</head>
	<body>
		<svg viewBox="0 0 800 500">
			<circle cx="400" cy="250" r="100" />
			<path
				d="M 50 400 C 50 400, 300 500, 400 400 C 400 400, 600 170, 700 300"
			/>
		</svg>
	</body>
</html>
