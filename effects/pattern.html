<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SVG - Pattern</title>
		<style>
			body {
				margin: 0;
			}
			svg {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: #ddd;
			}
			.pattern-circle {
				fill: #fff000;
			}
			.bg-rect {
				fill: url(#bg-pattern);
			}
		</style>
	</head>
	<body>
		<!-- viewBox를 이용해 창 크기에 상관없이 상대적인 컨테이너를 지정할 수 있다 -->
		<svg viewBox="0 0 1000 1000">
			<defs>
				<!-- 1이 100%이므로 0.1이면 가로 / 세로 10개를 넣겠다는 의미 -->
				<pattern id="bg-pattern" x="0" y="0" width="0.1" height="0.1">
					<circle class="pattern-circle" cx="50" cy="50" r="50"></circle>
				</pattern>
			</defs>

			<rect class="bg-rect" x="0" y="0" width="100%" height="100%"></rect>
		</svg>
	</body>
</html>
